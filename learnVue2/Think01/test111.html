    // --------------code-------------------
    class Dep {
        constructor() {
            this.subs = []
        }
        // 收集依赖
        depend(sub) {
            if (sub && !this.subs.includes(sub)) {  // 做一个判断
                this.subs.push(sub)
            }
        }

        notify() {
            console.log("暗号：下雨啦，收衣服啦！")
            this.subs.forEach(sub => sub()) // 运行我们的target
        }
    }
    let dep = new Dep()
    let food = "煎饼果子"
    let drink = "热豆浆"
    let menu = null
    function watcher(myFun) {
        target = myFun
        dep.depend(target)
        target()
        target = null
    }
    watcher(target = () => {
        menu = food + drink
    })
