<script>
  // 原型链弊端问题
  function SuperMenu() {
    this.foods = ["香辣鸡腿堡", "老北京鸡肉卷", "香辣鸡翅"];
  }
  function SubMenu() {}
  SubMenu.prototype = new SuperMenu();
  var order1 = new SubMenu();

  // order1口渴需要添加一瓶快乐水
  order1.foods.push("快乐水");
  console.log(order1.foods);
  // 输出： 【"香辣鸡腿堡", "老北京鸡肉卷", "香辣鸡翅"，"快乐水"】

  //  order2正常套餐
  var order2 = new SubMenu();
  console.log(order2.foods);
  // 输出: 【"香辣鸡腿堡", "老北京鸡肉卷", "香辣鸡翅", "快乐水"】
</script>
