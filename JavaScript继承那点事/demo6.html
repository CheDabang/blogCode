      this.food = food;
    }

      console.log(this.food);
    }
  }

      super(food);
      this.newFood = newFood;
    }
    getNewFood() {
      console.log(this.newFood);
    }
  }

  const dog = new Mcdonalds("老北京鸡肉卷", "5G炸鸡");

  dog.getNewFood(); // "5G炸鸡"
